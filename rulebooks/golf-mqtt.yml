- name: Golfball events
  hosts: localhost
  sources:
    - kubealex.eda.mqtt:
        host: "{{ host}}"
        port: "{{ port}}"
        topic: "{{ topic }}"

  rules:
    - name: New player starting
      condition: event.command == "new_player"
      action:
        debug:

    - name: Putt made
      condition: event.data == "ST_MAGNET_STOP"
      action:
        debug:
